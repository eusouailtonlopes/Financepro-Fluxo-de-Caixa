
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinancePro Simples</title>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #ff6b00;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #0056b3;
    }
    .form, table, .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ff6b00;
      color: white;
    }
    .entrada {
      color: green;
    }
    .saida {
      color: red;
    }
    .form p strong {
      color: #007bff;
    }
    .section { display: none; }
    .active { display: block; }
    #graficoResumo {
      width: 100%;
      height: 300px;
      max-width: 600px;
      max-height: 300px;
      display: block;
      margin: 20px auto;
    }
    .btn-remove {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          const campos = Array.from(e.target.querySelectorAll('input, select'));
          const tipo = e.target.closest('.section').id;
          salvarDados(tipo, campos);
          atualizarTabela(tipo);
          e.target.reset();
        });
      });
      ['entradas', 'saidas', 'clientes', 'fornecedores'].forEach(atualizarTabela);
    });

    function mostrarSecao(id) {
      const secoes = document.querySelectorAll('.section');
      secoes.forEach(secao => secao.classList.remove('active'));
      const secaoSelecionada = document.getElementById(id);
      if (secaoSelecionada) secaoSelecionada.classList.add('active');
      if (id === 'relatorios') renderizarGrafico();
    }

    function renderizarGrafico() {
      const entradas = JSON.parse(localStorage.getItem('entradas') || '[]');
      const saidas = JSON.parse(localStorage.getItem('saidas') || '[]');
      const totalEntradas = entradas.reduce((acc, item) => acc + parseFloat(item.valor || 0), 0);
      const totalSaidas = saidas.reduce((acc, item) => acc + parseFloat(item.valor || 0), 0);
      const ctx = document.getElementById('graficoResumo').getContext('2d');
      if (window.meuGrafico) window.meuGrafico.destroy();
      window.meuGrafico = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Entradas', 'Sa√≠das'],
          datasets: [{
            data: [totalEntradas, totalSaidas],
            backgroundColor: ['#28a745', '#dc3545']
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }

    function salvarDados(tipo, campos) {
      const dados = JSON.parse(localStorage.getItem(tipo) || '[]');
      const novo = {};
      campos.forEach(campo => novo[campo.name] = campo.value);
      dados.push(novo);
      localStorage.setItem(tipo, JSON.stringify(dados));
    }

    function atualizarTabela(tipo) {
      const dados = JSON.parse(localStorage.getItem(tipo) || '[]');
      const tabela = document.getElementById('tabela-' + tipo);
      if (!tabela) return;
      tabela.innerHTML = '';
      dados.forEach((item, index) => {
        const tr = document.createElement('tr');
        const tds = Object.values(item).map(val => `<td>${val}</td>`).join('');
        const tdRemove = `<td><span class="btn-remove" onclick="removerItem('${tipo}', ${index})">üóëÔ∏è</span></td>`;
        tr.innerHTML = tds + tdRemove;
        tabela.appendChild(tr);
      });
    }

    function removerItem(tipo, index) {
      const dados = JSON.parse(localStorage.getItem(tipo) || '[]');
      dados.splice(index, 1);
      localStorage.setItem(tipo, JSON.stringify(dados));
      atualizarTabela(tipo);
    }

    function exportarDados() {
      const entradas = JSON.parse(localStorage.getItem('entradas') || '[]');
      const ws = XLSX.utils.json_to_sheet(entradas);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Entradas');
      XLSX.writeFile(wb, 'relatorio_entradas.xlsx');
    }
  </script>
</head>
<body>
  <h1>FinancePro Simples</h1>

  <nav>
    <button onclick="mostrarSecao('entradas')">Entradas</button>
    <button onclick="mostrarSecao('saidas')">Sa√≠das</button>
    <button onclick="mostrarSecao('clientes')">Clientes</button>
    <button onclick="mostrarSecao('fornecedores')">Fornecedores</button>
    <button onclick="mostrarSecao('relatorios')">Relat√≥rios</button>
  </nav>

  <div style="text-align:center;">
    <button onclick="exportarDados()">Exportar Entradas em Excel</button>
  </div>
</body>
</html>
