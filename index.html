<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinancePro Simples</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #ff6b00;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #0056b3;
    }
    .form, table, .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ff6b00;
      color: white;
    }
    .entrada {
      color: green;
    }
    .saida {
      color: red;
    }
    .form p strong {
      color: #007bff;
    }
    .section { display: none; }
    .active { display: block; }
    #graficoResumo {
      width: 100%;
      height: 300px;
      max-width: 600px;
      max-height: 300px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>FinancePro Simples</h1>

  <nav>
    <button onclick="mostrarSecao('entradas')">Entradas</button>
    <button onclick="mostrarSecao('saidas')">Saídas</button>
    <button onclick="mostrarSecao('clientes')">Clientes</button>
    <button onclick="mostrarSecao('fornecedores')">Fornecedores</button>
    <button onclick="mostrarSecao('relatorios')">Relatórios</button>
  </nav>

  <div id="entradas" class="section active">
    <div class="form">
      <input type="date" id="data-entrada" required>
      <input type="text" id="descricao-entrada" placeholder="Descrição" required>
      <input type="text" id="categoria-entrada" placeholder="Categoria (ex: vendas, serviços...)" required>
      <input type="number" id="valor-entrada" placeholder="Valor (R$)" required>
      <input type="text" id="cliente-entrada" placeholder="Cliente (opcional)">
      <button onclick="adicionarEntrada()">Adicionar Entrada</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Descrição</th>
          <th>Categoria</th>
          <th>Valor (R$)</th>
          <th>Cliente</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="tabela-entradas"></tbody>
    </table>
    <div class="form">
      <h3 style="text-align:center;">Resumo Financeiro</h3>
      <canvas id="graficoResumo"></canvas>
    </div>
  </div>

  <div id="saidas" class="section">
    <div class="form">
      <input type="date" id="data-saida" required>
      <input type="text" id="descricao-saida" placeholder="Descrição" required>
      <input type="text" id="categoria-saida" placeholder="Categoria (ex: energia, água...)" required>
      <input type="number" id="valor-saida" placeholder="Valor (R$)" required>
      <input type="text" id="cliente-saida" placeholder="Cliente (opcional)">
      <button onclick="adicionarSaida()">Adicionar Saída</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Descrição</th>
          <th>Categoria</th>
          <th>Valor (R$)</th>
          <th>Cliente</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="tabela-saidas"></tbody>
    </table>
    <div class="form">
      <h3 style="text-align:center;">Resumo Financeiro</h3>
      <canvas id="graficoResumoSaidas"></canvas>
    </div>
  </div>

  <div id="clientes" class="section">
    <div class="form">
      <input type="text" id="nome-cliente" placeholder="Nome do Cliente" required>
      <input type="text" id="email-cliente" placeholder="Email">
      <input type="text" id="telefone-cliente" placeholder="Telefone">
      <button onclick="cadastrarCliente()">Cadastrar Cliente</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody id="tabela-clientes"></tbody>
    </table>
  </div>

  <div id="fornecedores" class="section">
    <div class="form">
      <input type="text" id="nome-fornecedor" placeholder="Nome do Fornecedor" required>
      <input type="text" id="contato-fornecedor" placeholder="Contato">
      <button onclick="cadastrarFornecedor()">Cadastrar Fornecedor</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Contato</th>
        </tr>
      </thead>
      <tbody id="tabela-fornecedores"></tbody>
    </table>
  </div>

  <div id="relatorios" class="section">
    <h3>Relatórios</h3>
    <p>(A ser implementado...)</p>
  </div>

</body>
</html>
