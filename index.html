<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinancePro Simples</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #ff6b00;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #0056b3;
    }
    .form, table, .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ff6b00;
      color: white;
    }
    .entrada {
      color: green;
    }
    .saida {
      color: red;
    }
    .form p strong {
      color: #007bff;
    }
    .section { display: none; }
    .active { display: block; }
    #graficoResumo {
      width: 100%;
      height: 300px;
      max-width: 600px;
      max-height: 300px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>FinancePro Simples</h1>
  <nav>
    <button onclick="mostrarSecao('entradas')">Entradas</button>
    <button onclick="mostrarSecao('saidas')">Saídas</button>
    <button onclick="mostrarSecao('clientes')">Clientes</button>
    <button onclick="mostrarSecao('fornecedores')">Fornecedores</button>
    <button onclick="mostrarSecao('relatorios')">Relatórios</button>
  </nav>
  <div id="entradas" class="section">
    <div class="form">
      <input type="date" id="data-entrada" required>
      <input type="text" id="descricao-entrada" placeholder="Descrição" required>
      <input type="text" id="categoria-entrada" placeholder="Categoria (ex: vendas, serviços...)" required>
      <input type="number" id="valor-entrada" placeholder="Valor (R$)" required>
      <input type="text" id="cliente-entrada" placeholder="Cliente (opcional)">
      <button onclick="adicionarEntrada()">Adicionar Entrada</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Descrição</th>
          <th>Categoria</th>
          <th>Valor (R$)</th>
          <th>Cliente</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="tabela-entradas"></tbody>
    </table>
  </div>
  <div id="resumo" class="section active">
    <h3 style="text-align:center;">Resumo</h3>
    <canvas id="graficoResumo"></canvas>
  </div>
  <script>
    let lancamentos = JSON.parse(localStorage.getItem('financepro_lancamentos')) || [];
    const tabelaEntradas = document.getElementById('tabela-entradas');
    function mostrarSecao(secaoId) {
      document.querySelectorAll('.section').forEach(div => div.classList.remove('active'));
      document.getElementById(secaoId).classList.add('active');
    }
    function atualizarTabelaEntradas() {
      tabelaEntradas.innerHTML = '';
      lancamentos.forEach((item, index) => {
        if (item.tipo === 'Entrada') {
          const row = `<tr>
            <td>${item.data}</td>
            <td>${item.descricao}</td>
            <td>${item.categoria}</td>
            <td>R$ ${parseFloat(item.valor).toFixed(2)}</td>
            <td>${item.cliente}</td>
            <td><button onclick="removerLancamento(${index})">Remover</button></td>
          </tr>`;
          tabelaEntradas.innerHTML += row;
        }
      });
    }
    function adicionarEntrada() {
      const data = document.getElementById('data-entrada').value;
      const descricao = document.getElementById('descricao-entrada').value;
      const categoria = document.getElementById('categoria-entrada').value;
      const valor = document.getElementById('valor-entrada').value;
      const cliente = document.getElementById('cliente-entrada').value;
      if (!data || !descricao || !categoria || !valor) {
        alert("Preencha todos os campos obrigatórios.");
        return;
      }
      lancamentos.push({ data, descricao, tipo: 'Entrada', categoria, valor, cliente });
      localStorage.setItem('financepro_lancamentos', JSON.stringify(lancamentos));
      atualizarTabelaEntradas();
      atualizarGraficoResumo();
      document.getElementById('data-entrada').value = '';
      document.getElementById('descricao-entrada').value = '';
      document.getElementById('categoria-entrada').value = '';
      document.getElementById('valor-entrada').value = '';
      document.getElementById('cliente-entrada').value = '';
    }
    function removerLancamento(index) {
      lancamentos.splice(index, 1);
      localStorage.setItem('financepro_lancamentos', JSON.stringify(lancamentos));
      atualizarTabelaEntradas();
      atualizarGraficoResumo();
    }
    function atualizarGraficoResumo() {
      const entradas = lancamentos.filter(l => l.tipo === 'Entrada').reduce((acc, l) => acc + parseFloat(l.valor), 0);
      const saidas = lancamentos.filter(l => l.tipo === 'Saída').reduce((acc, l) => acc + parseFloat(l.valor), 0);
      const canvas = document.getElementById('graficoResumo');
      const ctx = canvas.getContext('2d');
      if (window.graficoResumoInstance) window.graficoResumoInstance.destroy();
      window.graficoResumoInstance = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Entradas', 'Saídas'],
          datasets: [{
            data: [entradas, saidas],
            backgroundColor: ['#28a745', '#dc3545']
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }
    atualizarTabelaEntradas();
    atualizarGraficoResumo();
  </script>
</body>
</html>
