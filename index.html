
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancePro Simples</title>
</head>
<body>
  <h1>FinancePro Simples</h1>
  <nav>
    <button onclick="mostrarSecao('entradas')">Entradas</button>
    <button onclick="mostrarSecao('saidas')">Saídas</button>
    <button onclick="mostrarSecao('clientes')">Clientes</button>
    <button onclick="mostrarSecao('fornecedores')">Fornecedores</button>
    <button onclick="mostrarSecao('relatorios')">Relatórios</button>
  </nav>

  <div id="entradas" class="section">
    <h2>Lançamento de Entradas</h2>
    <form>
      <input type="text" name="descricao" placeholder="Descrição" required>
      <input type="number" name="valor" placeholder="Valor" required>
      <input type="date" name="data" required>
      <button type="submit">Salvar</button>
    </form>
    <table><thead><tr><th>Descrição</th><th>Valor</th><th>Data</th></tr></thead><tbody></tbody></table>
  </div>

  <div id="saidas" class="section">
    <h2>Lançamento de Saídas</h2>
    <form>
      <input type="text" name="descricao" placeholder="Descrição" required>
      <input type="number" name="valor" placeholder="Valor" required>
      <input type="date" name="data" required>
      <button type="submit">Salvar</button>
    </form>
    <table><thead><tr><th>Descrição</th><th>Valor</th><th>Data</th></tr></thead><tbody></tbody></table>
  </div>

  <div id="clientes" class="section">
    <h2>Cadastro de Clientes</h2>
    <form>
      <input type="text" name="nome" placeholder="Nome" required>
      <input type="email" name="email" placeholder="E-mail">
      <input type="tel" name="telefone" placeholder="Telefone">
      <button type="submit">Salvar</button>
    </form>
    <table><thead><tr><th>Nome</th><th>Email</th><th>Telefone</th></tr></thead><tbody></tbody></table>
  </div>

  <div id="fornecedores" class="section">
    <h2>Cadastro de Fornecedores</h2>
    <form>
      <input type="text" name="empresa" placeholder="Empresa" required>
      <input type="text" name="contato" placeholder="Contato">
      <button type="submit">Salvar</button>
    </form>
    <table><thead><tr><th>Empresa</th><th>Contato</th></tr></thead><tbody></tbody></table>
  </div>

  <div id="relatorios" class="section">
    <h2>Relatórios</h2>
    <p>Aqui será exibido o gráfico de pizza</p>
  </div>

  <script>
    function mostrarSecao(id) {
      document.querySelectorAll('.section').forEach(div => div.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    // Mostrar a primeira seção por padrão
    window.onload = () => mostrarSecao('entradas');
  </script>
</body>
</html>
