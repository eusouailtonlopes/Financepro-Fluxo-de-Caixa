
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinancePro Simples</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #ff6b00;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #0056b3;
    }
    .form, table, .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ff6b00;
      color: white;
    }
    .entrada { color: green; }
    .saida { color: red; }
    .form p strong { color: #007bff; }
    .section { display: none; }
    .active { display: block; }
    #graficoResumo {
      width: 100%;
      height: 300px;
      max-width: 600px;
      max-height: 300px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>FinancePro Simples</h1>

  <nav>
    <button onclick="mostrarSecao('entradas')">Entradas</button>
    <button onclick="mostrarSecao('saidas')">Saídas</button>
    <button onclick="mostrarSecao('clientes')">Clientes</button>
    <button onclick="mostrarSecao('fornecedores')">Fornecedores</button>
    <button onclick="mostrarSecao('relatorios')">Relatórios</button>
    <button onclick="mostrarSecao('resumo')">Resumo</button>
  </nav>

  <div id="entradas" class="section">
    <div class="form">
      <input type="date" id="data-entrada" required>
      <input type="text" id="descricao-entrada" placeholder="Descrição" required>
      <input type="text" id="categoria-entrada" placeholder="Categoria" required>
      <input type="number" id="valor-entrada" placeholder="Valor (R$)" required>
      <input type="text" id="cliente-entrada" placeholder="Cliente (opcional)">
      <button onclick="adicionarEntrada()">Adicionar Entrada</button>
    </div>
    <table>
      <thead>
        <tr><th>Data</th><th>Descrição</th><th>Categoria</th><th>Valor (R$)</th><th>Cliente</th><th>Ação</th></tr>
      </thead>
      <tbody id="tabela-entradas"></tbody>
    </table>
  </div>

  <div id="saidas" class="section">
    <h3>Saídas</h3>
    <p>(A ser implementado...)</p>
  </div>

  <div id="clientes" class="section">
    <h3>Cadastro de Clientes</h3>
    <p>(A ser implementado...)</p>
  </div>

  <div id="fornecedores" class="section">
    <h3>Cadastro de Fornecedores</h3>
    <p>(A ser implementado...)</p>
  </div>

  <div id="relatorios" class="section">
    <h3>Relatórios</h3>
    <p>(A ser implementado...)</p>
  </div>

  <div id="resumo" class="section active">
    <h3 style="text-align:center;">Resumo Financeiro</h3>
    <canvas id="graficoResumo" width="600" height="300"></canvas>
  </div>

  <script>
    let lancamentos = JSON.parse(localStorage.getItem('financepro_lancamentos')) || [];

    function mostrarSecao(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function atualizarTabelaEntradas() {
      const tabela = document.getElementById('tabela-entradas');
      tabela.innerHTML = '';
      lancamentos.forEach((item, i) => {
        if (item.tipo === 'Entrada') {
          tabela.innerHTML += `<tr>
            <td>${item.data}</td>
            <td>${item.descricao}</td>
            <td>${item.categoria}</td>
            <td>R$ ${parseFloat(item.valor).toFixed(2)}</td>
            <td>${item.cliente}</td>
            <td><button onclick="removerLancamento(${i})">Remover</button></td>
          </tr>`;
        }
      });
    }

    function adicionarEntrada() {
      const data = document.getElementById('data-entrada').value;
      const descricao = document.getElementById('descricao-entrada').value;
      const categoria = document.getElementById('categoria-entrada').value;
      const valor = document.getElementById('valor-entrada').value;
      const cliente = document.getElementById('cliente-entrada').value;

      if (!data || !descricao || !categoria || !valor) {
        alert("Preencha todos os campos.");
        return;
      }

      lancamentos.push({ data, descricao, categoria, valor, cliente, tipo: 'Entrada' });
      localStorage.setItem('financepro_lancamentos', JSON.stringify(lancamentos));
      atualizarTabelaEntradas();
      atualizarGraficoResumo();
    }

    function removerLancamento(index) {
      lancamentos.splice(index, 1);
      localStorage.setItem('financepro_lancamentos', JSON.stringify(lancamentos));
      atualizarTabelaEntradas();
      atualizarGraficoResumo();
    }

    function atualizarGraficoResumo() {
      const entradas = lancamentos.filter(l => l.tipo === 'Entrada').reduce((acc, l) => acc + parseFloat(l.valor || 0), 0);
      const saidas = lancamentos.filter(l => l.tipo === 'Saída').reduce((acc, l) => acc + parseFloat(l.valor || 0), 0);
      const ctx = document.getElementById('graficoResumo').getContext('2d');

      if (window.graficoResumoInstance) window.graficoResumoInstance.destroy();

      window.graficoResumoInstance = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Entradas', 'Saídas'],
          datasets: [{ data: [entradas, saidas], backgroundColor: ['#28a745', '#dc3545'] }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    }

    atualizarTabelaEntradas();
    atualizarGraficoResumo();
  </script>
</body>
</html>
