<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinancePro Simples</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #ff6b00;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #0056b3;
    }
    .form, table, .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ff6b00;
      color: white;
    }
    .entrada {
      color: green;
    }
    .saida {
      color: red;
    }
    .form p strong {
      color: #007bff;
    }
    .section { display: none; }
    .active { display: block; }
    #graficoResumo {
      width: 100%;
      height: 300px;
      max-width: 600px;
      max-height: 300px;
      display: block;
      margin: 0 auto;
    }
  </style>
  <script>
    function mostrarSecao(id) {
      const secoes = document.querySelectorAll('.section');
      secoes.forEach(secao => secao.classList.remove('active'));
      const secaoSelecionada = document.getElementById(id);
      if (secaoSelecionada) secaoSelecionada.classList.add('active');
    }
  </script>
</head>
<body>
  <h1>FinancePro Simples</h1>

  <nav>
    <button onclick="mostrarSecao('entradas')">Entradas</button>
    <button onclick="mostrarSecao('saidas')">Saídas</button>
    <button onclick="mostrarSecao('clientes')">Clientes</button>
    <button onclick="mostrarSecao('fornecedores')">Fornecedores</button>
    <button onclick="mostrarSecao('relatorios')">Relatórios</button>
  </nav>

  <div id="entradas" class="section active">
    <h2>Cadastro de Entradas</h2>
    <form>
      <input type="date" placeholder="Data">
      <input type="text" placeholder="Descrição">
      <input type="text" placeholder="Categoria">
      <input type="number" placeholder="Valor (R$)">
      <input type="text" placeholder="Cliente (opcional)">
      <button>Adicionar Entrada</button>
    </form>
  </div>

  <div id="saidas" class="section">
    <h2>Cadastro de Saídas</h2>
    <form>
      <input type="date" placeholder="Data">
      <input type="text" placeholder="Descrição">
      <input type="text" placeholder="Categoria">
      <input type="number" placeholder="Valor (R$)">
      <input type="text" placeholder="Fornecedor (opcional)">
      <button>Adicionar Saída</button>
    </form>
  </div>

  <div id="clientes" class="section">
    <h2>Cadastro de Clientes</h2>
    <form>
      <input type="text" placeholder="Nome do Cliente">
      <input type="text" placeholder="Telefone">
      <input type="email" placeholder="Email">
      <button>Cadastrar Cliente</button>
    </form>
  </div>

  <div id="fornecedores" class="section">
    <h2>Cadastro de Fornecedores</h2>
    <form>
      <input type="text" placeholder="Nome do Fornecedor">
      <input type="text" placeholder="Telefone">
      <input type="email" placeholder="Email">
      <button>Cadastrar Fornecedor</button>
    </form>
  </div>

  <div id="relatorios" class="section">
    <h2>Relatórios</h2>
    <form>
      <input type="date" placeholder="Data Inicial">
      <input type="date" placeholder="Data Final">
      <select>
        <option>Todos</option>
        <option>Entradas</option>
        <option>Saídas</option>
      </select>
      <button>Gerar Relatório</button>
    </form>
  </div>

</body>
</html>
