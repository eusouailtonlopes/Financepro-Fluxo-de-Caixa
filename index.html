<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinancePro Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #ff6b00;
    }
    .form, table {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ff6b00;
      color: white;
    }
    .entrada {
      color: green;
    }
    .saida {
      color: red;
    }
    .form p strong {
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>FinancePro Simples</h1>
  <div class="form">
    <input type="date" id="data" required>
    <input type="text" id="descricao" placeholder="Descrição" required>
    <select id="tipo">
      <option value="Entrada">Entrada</option>
      <option value="Saída">Saída</option>
    </select>
    <input type="text" id="categoria" placeholder="Categoria (água, energia...)" required>
    <input type="number" id="valor" placeholder="Valor (R$)" required>
    <input type="text" id="cliente" placeholder="Cliente (opcional)">
    <button onclick="adicionarLancamento()">Adicionar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Descrição</th>
        <th>Tipo</th>
        <th>Categoria</th>
        <th>Valor (R$)</th>
        <th>Cliente</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tabela-lancamentos"></tbody>
  </table>

  <div class="form">
    <p><strong>Total Entradas:</strong> R$ <span id="total-entradas">0.00</span></p>
    <p><strong>Total Saídas:</strong> R$ <span id="total-saidas">0.00</span></p>
    <p><strong>Saldo:</strong> R$ <span id="saldo">0.00</span></p>
  </div>

  <script>
    const tabela = document.getElementById('tabela-lancamentos');
    let lancamentos = [];

    function atualizarTabela() {
      tabela.innerHTML = '';
      let totalEntradas = 0;
      let totalSaidas = 0;

      lancamentos.forEach((item, index) => {
        const row = `<tr>
          <td>${item.data}</td>
          <td>${item.descricao}</td>
          <td class="${item.tipo === 'Entrada' ? 'entrada' : 'saida'}">${item.tipo}</td>
          <td>${item.categoria}</td>
          <td>R$ ${parseFloat(item.valor).toFixed(2)}</td>
          <td>${item.cliente}</td>
          <td><button onclick="removerLancamento(${index})">Remover</button></td>
        </tr>`;
        tabela.innerHTML += row;

        if (item.tipo === 'Entrada') totalEntradas += parseFloat(item.valor);
        else totalSaidas += parseFloat(item.valor);
      });

      document.getElementById('total-entradas').innerText = totalEntradas.toFixed(2);
      document.getElementById('total-saidas').innerText = totalSaidas.toFixed(2);
      document.getElementById('saldo').innerText = (totalEntradas - totalSaidas).toFixed(2);
    }

    function adicionarLancamento() {
      const data = document.getElementById('data').value;
      const descricao = document.getElementById('descricao').value;
      const tipo = document.getElementById('tipo').value;
      const categoria = document.getElementById('categoria').value;
      const valor = document.getElementById('valor').value;
      const cliente = document.getElementById('cliente').value;

      if (!data || !descricao || !categoria || !valor) {
        alert("Preencha todos os campos obrigatórios.");
        return;
      }

      lancamentos.push({ data, descricao, tipo, categoria, valor, cliente });
      atualizarTabela();

      document.getElementById('data').value = '';
      document.getElementById('descricao').value = '';
      document.getElementById('categoria').value = '';
      document.getElementById('valor').value = '';
      document.getElementById('cliente').value = '';
    }

    function removerLancamento(index) {
      lancamentos.splice(index, 1);
      atualizarTabela();
    }
  </script>
</body>
</html>
